<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/reservas.js"></script>
    <form action="">
        <label for="idReservation">
            <input type="number" id="idReservation" placeholder="id">
        </label>
        <label for="startDate">
            <input type="startDate" id="name" placeholder="fecha de inicio">
        </label>
        <label for="devolutionDate">
            <input type="text" id="devolutionDate" placeholder="fecha de devolucion">
        </label>
    </form>
    <div id="resultado"></div>
    <input type="button" onclick="traerInformacionClientes()" title="Consultar" value="Consultar"/>
    <input type="button" onclick="guardarInformacionClientes()" title="Guardar" value="Guardar">
    <input type="button" onclick="actualizarInformacionClientes()" title="Actualizar" value="Actualizar">
    <input type="button" onclick="borrarInformacionClientes()" title="Borrar" value="Borrar">
</body>
</html>
